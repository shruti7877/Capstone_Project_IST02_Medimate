<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('login_1.jpg') no-repeat center center fixed; 
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 40%;
      padding: 30px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
      color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Dark overlay */
      border-radius: 8px;
      z-index: 1;
    }

    .container * {
      position: relative;
      z-index: 2;
    }

    h2 {
      margin-bottom: 20px;
      color: #20B2AA;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      width: 80%; /* Match input width for consistency */
      margin-bottom: 5px;
      text-align: left;
      font-weight: bold;
      color: #66CDAA;
    }

    input[type="email"], input[type="password"] {
      width: 80%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: linear-gradient(90deg, #008080, #00FFFF); /* Blue to Green gradient */
      color: black; /* White text for contrast */
      box-sizing: border-box;
    }

    .btn {
      width: 80%; /* Match input width */
      background-color: #7FFFD4; /* A teal shade */
      color: black;
      padding: 12px; /* Same padding as inputs */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background-color: #337a88; /* Slightly darker teal on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login Form</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const savedEmail = localStorage.getItem('email');
      const savedPassword = localStorage.getItem('password');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
      }
      if (savedPassword) {
        document.getElementById('password').value = savedPassword;
      }
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        alert('Login successful!');
        window.location.href = 'chatbot.html';
      } else {
        alert('Please enter valid email and password.');
      }
    });
  </script>
</body>
</html>
